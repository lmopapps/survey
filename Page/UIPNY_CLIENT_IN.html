				Input Client</h1>

					<div class="control-group span4">

					</div>

						<label class="control-label">Email</label>

							<input class="span9" field="EMAIL" id="idEmail" name="idEmail" placeholder="" type="text" validate="email"
							validatemessage="Format Field Email harus benar (__@_._)" /></div>
					</div>
					<div class="control-group span4">
