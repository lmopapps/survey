<html pageid="UIPNY_BRANCH_IN">
	<head>
		<title></title>
	</head>
	<body>
		<div dataschemeid="DSPNY_BRANCH;[__PKEY1];;;;;;1;1;1;" function="PAGE" pageid="UIPNY_BRANCH_IN">
			<form id="frmAddConnection" method="post" name="frmAddConnection">
				<h1>Master Data Branch Input</h1>
				<div class="row-fluid">
					<div class="btn-group pull-right">
						<button action="SAVE" action_attribute="function_after_callback:__AFTER_SAVE;after_callback_params:redirect_page=UIPNY_BRANCH_WL,element_load_page=#content" align="left" class="btn SAVE" desc="Save" id="idbtnSave" name="btnSave" type="button" value="Save"><span class="icon-hdd"/>Save</button>
						<button action="BACK" action_attribute="function_after_callback:__AFTER_CANCEL;after_callback_params:redirect_page=UIPNY_BRANCH_WL,element_load_page=#content" align="left" class="btn BACK" desc="Back" id="idbtnCancel" name="btnCancel" type="button" value="Back"><span class="icon-arrow-left"/>Back</button>
					</div>
				</div>
				<div class="row-fluid box-c2">
					<input field="BRANCH_ID" id="idBranch" name="idBranch" type="hidden" typedata="number" />
					<div class="control-groups span4">
						<label class="control-labels">Kode Cabang</label>
						<div class="controls">
							<input desc="Nama Cabang" field="BRANCH_CODE" id="idKodeCabang" name="idKodeCabang" type="text" typedata="string" validate="required" validatemessage="Kode Cabang is required" /></div>
					</div>
					<div class="control-groups span4">
						<label class="control-labels">Nama Cabang</label>
						<div class="controls">
							<input desc="Nama Cabang" field="BRANCH_NAME" id="idBranchName" name="idBranchName" type="text" typedata="string" validate="required" validatemessage="Nama Cabang is required" /></div>
					</div>
					<div class="control-groups span4">
						<label class="control-labels">Status</label> 
						<select 
							id="idRecordStatus" 
							name="idRecordStatus" 
							parameter="PNY_RECORD_STATUS" 
							field="RECORD_STATUS" 
							placeholder="" 
							type="text" 
							validate="required" 
							validatemessage="Status is required"
							typedata="string">
						</select>
					</div>					
				</div>
			</form>
		</div>
	</body>
</html>
