<html pageid="UIPNY_SURVEYOR_IN">
	<head>
		<title></title>
	</head>
	<body>
		<div dataschemeid="DSPNY_SURVEYOR;[__PKEY1];;;;;;1;1;1;" function="PAGE" pageid="UIPNY_SURVEYOR_IN">
			<form id="frmAddConnection" method="post" name="frmAddConnection">
				<h1>Master Surveyor Input</h1>
				<div class="row-fluid">
					<div class="btn-group pull-right">
						<button action="SAVE" action_attribute="function_after_callback:__AFTER_SAVE;after_callback_params:redirect_page=UIPNY_SURVEYOR_WL,element_load_page=#content" align="left" class="btn SAVE" desc="Save" id="idbtnSave" name="btnSave" type="button" value="Save"><span class="icon-hdd"/>Save</button>
						<button action="BACK" action_attribute="function_after_callback:__AFTER_CANCEL;after_callback_params:redirect_page=UIPNY_SURVEYOR_WL,element_load_page=#content" align="left" class="btn BACK" desc="Back" id="idbtnCancel" name="btnCancel" type="button" value="Back"><span class="icon-arrow-left"/>Back</button>
					</div>
				</div>
				<div class="row-fluid box-c2">
					<div class="control-groups span4">
						<label class="control-labels">Name</label> 
						<input desc="Name" field="NAME" id="idName" name="idName" type="text" typedata="String" validate="required" validatemessage="Name is required" />
					</div>
					<div class="control-groups span4">
						<label class="control-labels">ID No</label> 
						<input desc="ID No" field="ID_CARD" id="idNo" name="idNo" type="text" typedata="String" validate="required" validatemessage="ID No is required" />
					</div>
					<div class="control-groups span4">
						<label class="control-labels">Address</label> 
						<input desc="Address" field="ADDRESS" id="idAddress" name="idAddress" type="text" typedata="String" validate="required" validatemessage="Address is required" />
					</div>
					<div class="control-groups span4">
						<label class="control-labels">Email</label> 
						<input desc="Email" field="EMAIL" id="idAddress" name="idAddress" type="text" typedata="String" validate="required" validatemessage="Email is required" />
					</div>
					<div class="control-groups span4">
						<label class="control-labels">HP</label> 
						<input desc="HP" field="PHONE_NO" id="idPhoneNo" name="idPhoneNo" type="text" typedata="String" validate="required" validatemessage="HP is required" />
					</div>
					<div class="control-groups span4">
						<label class="control-labels">User Account</label> 
						<div class="controls input-append">
							<input field="USER_ID" readonly="readonly" id="idUser" name="idUser" type="text" validate="required" validatemessage="User Account is required" />
							<button class="btn" id="idUserBtn" name="idUserBtn type="button">
								<span class="icon-search"/>
							</button>
						</div>
						<div ds="DSPNY_LOOKUPUSERID" 
							event_attach="#idUserBtn" 
							function="LOOKUP" 
							height="450" 
							id="idLookupUserAccount" 
							name="idLookupUserAccount" 
							selection_maping="#idUser:USER_ID"
							show_checkbox="0" 
							title="Search User Account" 
							width="900">
						</div>
					</div>	
					<div class="control-groups span4">
						<label class="control-labels">Branch</label> 
						<div class="controls input-append">
							<input field="BRANCH_ID" id="idBranch" name="idBranch" type="hidden" typedata="number" />
							<input field="BRANCH_NAME" readonly="readonly" id="idBranchName" name="idBranchName" type="text" validate="required" validatemessage="Branch Name is required" />
							<button class="btn" id="idBranchBtn" name="idBranchBtn" type="button">
								<span class="icon-search"/>
							</button>
						</div>
						<div ds="DSPNY_LOOKUPBRANCH" 
							event_attach="#idBranchBtn" 
							function="LOOKUP" 
							height="450" 
							id="idLookupBranch" 
							name="idLookupBranch" 
							selection_maping="#idBranch:HIDE_BRANCH_ID,#idBranchName:BRANCH_NAME"
							show_checkbox="0" 
							title="Search Branch" 
							width="900">
						</div>
					</div>	
					<div class="control-groups span4">
						<label class="control-labels">Zona Area</label> 
						<div class="controls input-append">
							<input field="ZONA_AREA_ID" id="idZonaArea" name="idZonaArea" type="hidden" typedata="number" />
							<input field="ZONA" readonly="readonly" id="idZonaName" name="idZonaName" type="text" validate="required" validatemessage="Zona Area is required" />
							<button class="btn" id="idZonaBtn" name="idZonaBtn" type="button">
								<span class="icon-search"/>
							</button>
						</div>
						<div ds="DSPNY_LOOKUPZONAAREA" 
							event_attach="#idZonaBtn" 
							function="LOOKUP" 
							height="450" 
							id="idLookupZonaArea" 
							name="idLookupZonaArea" 
							selection_maping="#idZonaArea:HIDE_ZONA_AREA_ID,#idZonaName:ZONA"
							show_checkbox="0" 
							title="Search Zona Area" 
							width="900">
						</div>
					</div>						
				</div>
			</form>
		</div>
	</body>
</html>
