<html pageid="UIPNY_INITIATION_IN">
	<head>
		<title></title>
	</head>
	<body>
		<div dataschemeid="DSPNY_INITIATION;[__PKEY1];;;;;;1;1;1;" function="PAGE" pageid="UIPNY_INITIATION_IN" script_page="afterLoadInitiation">
			<form id="frmAddConnection" method="post" name="frmAddConnection">
				<h1>Initiation Input</h1>
				<div class="row-fluid">
					<div class="btn-group pull-right">
						<button action="PROCEED" action_attribute="function_after_callback:__AFTER_APPROVEFLOW;after_callback_params:redirect_page=UIPNY_INITIATION_WL,element_load_page=#content;bgp_after_save:BGP_INITIATION_NEXT;bgp_before_save:;function_before_action:" class="btn APPROVE" desc="Proceed" id="idbtnProceed" name="idbtnProceed" type="button" value="Proceed"><span class="icon-ok"/>Submit</button>
						<button action="SAVE" action_attribute="function_after_callback:__AFTER_SAVE;after_callback_params:redirect_page=UIPNY_INITIATION_WL,element_load_page=#content" align="left" class="btn SAVE" desc="Save" id="idbtnSave" name="btnSave" type="button" value="Save"><span class="icon-hdd"/>Save</button>
						<button action="BACK" action_attribute="function_after_callback:__AFTER_CANCEL;after_callback_params:redirect_page=UIPNY_INITIATION_WL,element_load_page=#content" align="left" class="btn BACK" desc="Back" id="idbtnCancel" name="btnCancel" type="button" value="Back"><span class="icon-arrow-left"/>Back</button>
					</div>
				</div>
				<div class="row-fluid box-c2">
				<div function="ACCORDION" id="accordion" role="tablist"> 			
					<h3>Data Calon Nasabah</h3> 
					<div>
							<input desc="APPL_ID" field="APPL_ID"	id="txtAPPL_ID" name="txtAPPL_ID" type="hidden" typedata="number"/>		
							<div class="control-group span4">
								<label class="control-labels">Client</label> 
								<div class="controls input-append">
									<input desc="CLIENT_ID" field="CLIENT_ID"	id="txtCLIENT_ID" name="txtCLIENT_ID" type="hidden" typedata="number"/>	
									<input field="CLIENT_NAME"   id="idClientName" disabled="disabled" name="idClientName" type="text" />
									<button class="btn" id="idClientBtn" name="idClientBtn" type="button">
										<span class="icon-search"/>
									</button>
								</div>
								<div ds="DSPNY_LOOKUPCLIENT" 
									event_attach="#idClientBtn" 
									function="LOOKUP" 
									height="450" 
									id="idLookupClient" 
									name="idLookupClient" 
									selection_maping="#txtCLIENT_ID:HIDE_CLIENT_ID,#idClientName:CLIENT_NAME"
									show_checkbox="0" 
									title="Search Client" 
									width="900">
								</div>
							</div>
							<div class="control-group span4">
								<label class="control-label">No Aplikasi</label>
								<div class="controls">
									<input desc="Application No" field="APPL_NO" id="txtAPPL_NO" name="txtAPPL_NO" type="text" typedata="string" />
								</div>
							</div>
							<div class="control-group span4">
								<label class="control-label">Tgl. Terima</label>
								<div class="controls">
									<input field="ACCEPT_DATE" format="dd/mm/yy" id="txtACCEPT_DATE" name="txtACCEPT_DATE" type="text"   typedata="date"/>
								</div>
							</div>
							<div class="control-group span4">
								<label class="control-label">Service Type</label>
								<div class="controls">
									<select 
										desc="SURVEY_TYPE" 
										field="SURVEY_TYPE" 
										id="txtSURVEY_TYPE" 
										name="txtSURVEY_TYPE" 
										parameter="PNY_SURVEY_TYPE" 
										placeholder="" 
										type="text">
									</select>		
								</div>
							</div>
							<div class="control-group span4">
								<label class="control-label">Product Type</label>
								<div class="controls">
									<select 
										desc="Product Type" 
										field="PRODUCT_TYPE" 
										id="txtPRODUCT_TYPE" 
										name="txtPRODUCT_TYPE" 
										parameter="PNY_PRODUCT_TYPE" 
										placeholder="" 
										type="text">
									</select>
								</div>
							</div>
							<div class="control-group span4">
								<label class="control-label">Nama Aplikasi</label>
								<div class="controls">
									<input desc="Applicant Name"   field="APPLICANT_NAME"	id="txtAPPLICANT_NAME" name="txtAPPLICANT_NAME" type="text" typedata="string"/>
								</div>
							</div>
							<div class="control-group span4">
								<label class="control-label">No KTP</label>
								<div class="controls">
									<input desc="ID No"   field="CARD_ID_NO"	id="txtCARD_ID_NO" name="txtCARD_ID_NO" type="text" typedata="string"/>
								</div>
							</div>
					</div>
				</div>
<!-- start Rumah -->
				<div function="ACCORDION" id="accordion" role="tablist" class="clsRumah"> 			
					<h3>Rumah</h3> 
					<div>
							<div class="control-group span4">
								<label class="control-label">Flag</label>
								<div class="controls">
									<select 
										desc="SURVEY_METHOD" 
										field="SURVEY_METHOD" 
										id="txtSURVEY_METHOD" 
										name="txtSURVEY_METHOD" 
										parameter="PNY_SURVEY_METHOD" 
										placeholder="" 
										type="text">
									</select>
								</div>
							</div>				
							<input desc="UPLOAD_ID" field="UPLOAD_ID"	id="txtUPLOAD_ID" name="txtUPLOAD_ID" type="hidden" typedata="number"/>
							<div class="control-group span4">
								<label class="control-label">Alamat</label>
								<div class="controls">
									<input desc="ADDRESS1" field="ADDRESS1"	id="txtADDRESS1" name="txtADDRESS1" type="text" typedata="string" />
								</div>
							</div>							
							<div class="control-group span4">
								<label class="control-label">Kode Pos</label> 								
								<div class="controls input-append">
									<input field="POSTAL_CODE1" id="idKdPs" name="idKdPs" placeholder="" readonly="readonly" type="text" typedata="string"/>
									<button class="btn LOOKUP" id="btnLookupKodePost" name="btnLookupKodePost" type="button">
										<span class="icon-search"/>
									</button>
								</div>
								<div 
									ds="DSPNY_LOOKUPKDINIT" 
									event_attach="#btnLookupKodePost" 
									event_set="" 
									function="LOOKUP" 
									height="500" 
									id="lkPostCode" 
									name="lkPostCode" 
									selection_maping="#idKdPs:POSTAL_CODE,#txtBRANCH_ID1:HIDE_BRANCH_ID,#txtBRANCH_NAME:BRANCH_NAME  " show_checkbox="0" title="Cari Lokasi" width="1000">
								</div>
							</div>
							<div class="control-group span4">
								<label class="control-label">Cabang</label>
								<div class="controls">
									<input desc="BRANCH_ID1" field="BRANCH_ID1"	id="txtBRANCH_ID1" name="txtBRANCH_ID1" type="hidden" typedata="number"/>	
									<input desc="BRANCH_NAME" field="BRANCH_NAME"	disabled="disabled" id="txtBRANCH_NAME" name="txtBRANCH_NAME" type="text"   typedata="string"/>
								</div>
							</div>
							<div class="control-group span4">
								<label class="control-label">Telp No</label>
									<input field="PHONE_NO1"   id="idTelpNo" name="idTelpNo" placeholder="" type="text"/>
							</div>	
<!-- end Rumah -->
<!-- start kantor -->			
					</div>
				</div>
				<div function="ACCORDION" id="accordion" role="tablist" class="clsKantor"> 			
					<h3>Kantor</h3> 
					<div>
							<div class="control-group span4">
								<label class="control-label">Nama Perusahaan</label>
								<div class="controls">
									<input desc="Nama Perusahaan"   field="NAME2"	id="txtNAME2" name="txtNAME2" type="text" typedata="string"/>
								</div>
							</div>		
							<div class="control-group span4">
								<label class="control-label">Alamat</label>
								<div class="controls">
									<input desc="ADDRESS2" field="ADDRESS2"	id="txtADDRESS2" name="txtADDRESS2" type="text" typedata="string" />
								</div>
							</div>		
							<div class="control-group span4">
								<label class="control-label">Pemilik</label>
								<div class="controls">
									<input desc="OWNER_NAME" field="OWNER_NAME"	id="txtOWNER_NAME" name="txtOWNER_NAME" type="text" typedata="string" />
								</div>
							</div>
							<div class="control-group span4">
								<label class="control-label">Bidang Usaha</label>
								<div class="controls">
									<input desc="BUSINESS_TYPE" field="BUSINESS_TYPE"	id="txtBUSINESS_TYPE" name="txtBUSINESS_TYPE" type="text" typedata="string"/>
								</div>
							</div>							
							<div class="control-group span4">
								<label class="control-label">Kode Pos</label> 								
								<div class="controls input-append">
									<input field="POSTAL_CODE2" id="txtPOSTAL_CODE2" name="txtPOSTAL_CODE2" placeholder="" readonly="readonly" type="text" typedata="string" />
									<button class="btn LOOKUP" id="btnLookupKodePost2" name="btnLookupKodePost2" type="button">
										<span class="icon-search"/>
									</button>
								</div>
								<div 
									ds="DSPNY_LOOKUPKDINIT" 
									event_attach="#btnLookupKodePost2" 
									event_set="" 
									function="LOOKUP" 
									height="500" 
									id="lkPostCode2" 
									name="lkPostCode2" 
									selection_maping="#txtPOSTAL_CODE2:POSTAL_CODE" show_checkbox="0" title="Cari Lokasi" width="1000">
								</div>
							</div>							
							<div class="control-group span4">
								<label class="control-label">Telp No</label>
									<input field="PHONE_NO2"   id="txtPHONE_NO2" name="txtPHONE_NO2" placeholder="" type="text"/>
							</div>	
<!-- end kantor	 -->
					</div>
				</div>
				<div function="ACCORDION" id="accordion" role="tablist"> 			
					<h3>Note For Supervisor Surveyor</h3> 
					<div>
						<div class="control-group span4">
							<label class="control-label">Note</label>
								<textarea type="text" id="txtNOTE_FOR_SUPERVISOR" class="span10" height="200px" typedata="string" name="txtNOTE_FOR_SUPERVISOR" field="NOTE_FOR_SUPERVISOR" data-original-title="" title=""></textarea>
						</div>	
					</div>
				</div>
</div>	
<!-- END KANTOR -->
			</form>
		</div>
	</body>
</html>
