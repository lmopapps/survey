<html pageid="UIPNY_ZONAAREA_IN">
	<head>
		<title></title>
	</head>
	<body>
		<div dataschemeid="DSPNY_ZONAAREA;[__PKEY1];;;;;;1;1;1;" function="PAGE" pageid="UIPNY_ZONAAREA_IN">
			<form id="frmAddConnection" method="post" name="frmAddConnection">
				<h1>Zona Area Input</h1>
				<div class="row-fluid">
					<div class="btn-group pull-right">
						<button action="SAVE" action_attribute="function_after_callback:__AFTER_SAVE;after_callback_params:redirect_page=UIPNY_ZONAAREA_WL,element_load_page=#content" align="left" class="btn SAVE" desc="Save" id="idbtnSave" name="btnSave" type="button" value="Save"><span class="icon-hdd"/>Save</button>
						<button action="BACK" action_attribute="function_after_callback:__AFTER_CANCEL;after_callback_params:redirect_page=UIPNY_ZONAAREA_WL,element_load_page=#content" align="left" class="btn BACK" desc="Back" id="idbtnCancel" name="btnCancel" type="button" value="Back"><span class="icon-arrow-left"/>Back</button>
					</div>
				</div>
				<div class="row-fluid box-c2">
					<div class="control-groups span4">
						<label class="control-labels">Branch</label> 
						<div class="controls input-append">
							<input field="BRANCH_ID" id="idBranch" name="idBranch" type="hidden" typedata="number" />
							<input field="BRANCH_NAME" readonly="readonly" id="idBranchName" name="idBranchName" type="text" validate="required" validatemessage="Branch Name is required" />
							<button class="btn" id="idBranchBtn" name="idBranchBtn" type="button">
								<span class="icon-search"/>
							</button>
						</div>
						<div ds="DSPNY_LOOKUPBRANCH" 
							event_attach="#idBranchBtn" 
							function="LOOKUP" 
							height="450" 
							id="idLookupBranch" 
							name="idLookupBranch" 
							selection_maping="#idBranch:HIDE_BRANCH_ID,#idBranchName:BRANCH_NAME"
							show_checkbox="0" 
							title="Search Branch" 
							width="900">
						</div>
					</div>
					<div class="control-groups span4">
						<label class="control-label">Kelurahan / Desa</label>
						<div class="controls input-append">
							<input field="KELURAHAN" id="idKelurahan" name="idKelurahan" placeholder="" readonly="readonly" type="text" typedata="string" />
							<button class="btn LOOKUP" id="btnLookupKelurahan" name="btnLookupKelurahan" type="button">
								<span class="icon-search"/>
							</button>
						</div>
						<div 
							ds="T_LOSINITIATIONPOSTCODES" 
							event_attach="#btnLookupKelurahan" 
							event_set="" 
							function="LOOKUP" 
							height="500" 
							id="lkPostCode" 
							name="lkPostCode" 
							selection_maping="#idKdPs:KODE_POS,#idKelurahan:KELURAHAN,#idKcmt:KECAMATAN" show_checkbox="0" title="Cari Kelurahan / Desa" width="1000">
						</div>
					</div>
					<div class="control-groups span4">
						<label class="control-label">Kecamatan</label>
							<input field="KECAMATAN" id="idKcmt" name="idKcmt" placeholder="" readonly="readonly" type="text" />
					</div>
					<div class="control-groups span4">
						<label class="control-label">Kode Pos</label> 
						<input autocomplete_json="ds:T_LOSINITIATIONPOSTCODES;pkey1:;pkey2:this;pkey3:;pkey4:;extendedparam:,;fields:KODE_POS,KELURAHAN,KECAMATAN;label_format:[KODE_POS] - ([KELURAHAN]);value_field:KODE_POS;result:#idKdPs=KODE_POS,#idKelurahan=KELURAHAN,#idKcmt=KECAMATAN;menu_width:1000;min_length:1;" 
						field="POSTAL_CODE" 
						id="idKdPs" 
						maxlength="5"
						name="idKdPs" 
						type="text" 
						typedata="string" 
						validate="required|ReqKdPs" 
						validatemessage="Field Kode Pos belum terisi|Data Kode Pos Tidak Ditemukan" />
					</div>
					<div class="control-groups span4">
						<label class="control-labels">Zona</label> 
						<input desc="Zona" field="ZONA" id="idZona" name="idZona" type="text" typedata="String" validate="required" validatemessage="Zona is required" />
					</div>
					<div class="control-groups span4">
						<label class="control-labels">Area</label> 
						<input desc="Area" field="AREA" id="idArea" name="idArea" type="text" typedata="String" validate="required" validatemessage="Area is required" />
					</div>
					<div class="control-groups span4">
						<label class="control-labels">Status</label> 
						<select 
							id="idRecordStatus" 
							name="idRecordStatus" 
							parameter="PNY_RECORD_STATUS" 
							field="RECORD_STATUS" 
							placeholder="" 
							type="text" 
							validate="required" 
							validatemessage="Status is required"
							typedata="string">
						</select>
					</div>					
				</div>
			</form>
		</div>
	</body>
</html>
